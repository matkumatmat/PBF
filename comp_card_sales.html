<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
            <section id="productInfo" class="w-full max-w-lg lg:max-w-4xl">
            
            <!-- 
              Product Card Container
              - INI KUNCINYA: `flex-col` di mobile (default), `md:flex-row` di layar medium ke atas.
              - Ini akan membuat layout otomatis berubah dari tumpukan (vertikal) ke sampingan (horizontal).
              - `bg-gray-800` dan `border` untuk memberikan efek kedalaman.
              - `overflow-hidden` agar `rounded-xl` bekerja sempurna.
            -->
            <div class="flex flex-col md:flex-row bg-gray-800 border border-gray-700 rounded-xl shadow-2xl overflow-hidden">

                <!-- Kolom Kiri: Galeri Gambar -->
                <!-- 
                  - `w-full` di mobile, `md:w-1/2` di desktop.
                  - `h-64` di mobile agar tidak terlalu tinggi, `md:h-auto` di desktop agar tingginya mengikuti kontainer.
                -->
                <div class="w-full md:w-1/2 p-4">
                    <div class="grid grid-cols-2 grid-rows-2 gap-3 h-64 md:h-full">
                        <!-- Gambar Utama -->
                        <div class="col-span-2 row-span-2 bg-gray-700 rounded-lg flex items-center justify-center text-gray-400 text-sm font-medium shadow-inner">
                            Gambar Produk Utama
                        </div>
                        <!-- Gambar Thumbnail (contoh jika ada) -->
                        <!-- 
                        <div class="col-span-1 bg-gray-700 rounded-lg flex items-center justify-center text-gray-400 text-sm">Gbr 2</div>
                        <div class="col-span-1 bg-gray-700 rounded-lg flex items-center justify-center text-gray-400 text-sm">Gbr 3</div>
                        -->
                    </div>
                </div>

                <!-- Kolom Kanan: Deskripsi Produk -->
                <!-- 
                  - `w-full` di mobile, `md:w-1/2` di desktop.
                  - `p-6` untuk padding yang lebih lega.
                  - `flex flex-col` untuk menata konten di dalamnya.
                -->
                <div class="w-full md:w-1/2 p-6 flex flex-col justify-center gap-4">
                    <div>
                        <h1 class="text-2xl lg:text-3xl font-bold text-white">
                            Nama Produk Keren
                        </h1>
                        <p class="text-sm text-gray-400 mt-1">Kategori: Elektronik</p>
                    </div>
                    
                    <p class="text-gray-300 text-sm leading-relaxed">
                        Ini adalah deskripsi singkat tentang betapa luar biasanya produk ini. Dibuat dengan material terbaik dan teknologi terkini untuk memenuhi kebutuhan Anda.
                    </p>

                    <div class="mt-2">
                        <p class="text-2xl font-semibold text-green-400">
                            Rp 1.999.000
                        </p>
                        <p class="text-xs text-gray-500 line-through">Rp 2.500.000</p>
                    </div>

                    <!-- Tombol Aksi (Call to Action) -->
                    <div class="mt-4">
                        <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105">
                            Tambahkan ke Keranjang
                        </button>
                    </div>
                </div>

            </div>
        </section> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
